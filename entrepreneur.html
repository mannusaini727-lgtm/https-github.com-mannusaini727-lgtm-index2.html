<!DOCTYPE html>
<html>
<head>
  <title>Entrepreneur Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h2>Women Entrepreneur Dashboard</h2>

<section>
  <h3>Create Business Profile</h3>
  <form>
    <input type="text" placeholder="Business Name">
    
    <select>
      <option>Tiffin Service</option>
      <option>Tailoring</option>
      <option>Beauty Services</option>
      <option>Handicrafts</option>
    </select>

    <input type="text" placeholder="Service Area">
    <input type="text" placeholder="Pricing Range">
    <textarea placeholder="Business Description"></textarea>
    <button>Save Profile</button>
  </form>
</section>

<section>
  <h3>Business Guidance</h3>
  <ul>
    <li>Pricing & cost estimation basics</li>
    <li>Licensing awareness</li>
    <li>Customer handling tips</li>
    <li>Basic digital marketing guidance</li>
  </ul>
</section>

</body>
</html>
